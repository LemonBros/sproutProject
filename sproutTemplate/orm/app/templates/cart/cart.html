{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{url_for ('static', filename='styles/cart.css')}}">
</head>

<main>
    <script>
        function remButton(n){
            //var btnClass = 
            var removeBtn = document.getElementsByClassName(`btnRemove${n}`);       
            // alert(x.length);
            removeBtn[0].innerHTML = "Deleted";
            removeBtn[0].disabled = true
        }
    </script>
    <div class="order">
        <div class="header">Cart</div>
        <div>N</div>
        <div>Description</div>
        <div>Price, $</div>
        <div>Quantity</div>
        <div>Cost, $</div>
        <div class="option"></div>

        {% for item in members: %}
        
        <div>{{ item.n }}</div>
        <div>{{ item.name }}</div>
        <div>{{ item.price }}</div>
        <form method="post" action="{{url_for('removed', item_removed = item.id)}}">
        <div>
            <input id="qty-update" type="number" name="qty" value={{ item.qty }} min="0" max="99" class="quantity-field">
        </div>
        <div>   
            <input id="update-btn" type="submit" name="delete" value="Update"> 
        </div>
        </form>
        <div>{{ item.cost }}</div>
        <div class="option"></div>
        
        {% endfor %}

        <div class="total">
            <div>Total</div>
            <div>
                <button class="btnCheckout">Checkout</button>
            </div>
        </div>


    </div>
</main>
{% endblock %}
