<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <style>
          .body {
              background-color: #C9FFD0;
          }
          .carousel-inner img {
              width: 100%;
              height: 100%;
          }
      </style>
      <title>Sprout</title>
    </head>
    <body class = "body">
        <!-- <div>
          Sprout: 
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('home') }}">Login</a>
          <a href="{{ url_for('home') }}">Logout</a> -->
    
      <div class = "container" style="margin-top:25px">
          <a href="{{ url_for('home') }}"><img src="{{url_for('static', filename='images/Sprout-Logo.png')}}" alt="sprout_logo" style="width:350px;"></a> 
      </div>

      <div class = "container" style="margin-top:25px">
          <nav class="navbar navbar-expand-sm bg-success navbar-dark">
              <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home') }}">Flower Seeds</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home') }}">Vegetable Seeds</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home') }}">Fruit Seeds</a>
              </li>
              {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    <li><p>{{ current_user.username }}</p></li>
                    </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
                </li>
              {% endif %}
              </ul>
          </nav>
      </div>
          {% block content %}{% endblock %}
    </body>
</html>
