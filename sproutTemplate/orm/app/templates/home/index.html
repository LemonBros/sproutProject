<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .body {
            background-color: #C9FFD0;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<title>Sprout</title>

<body class = "body">
    
    <div class = "container" style="margin-top:25px">
        <img src="{{url_for('static', filename='Sprout-Logo')}}" alt="sprout_logo" style="width:350px;">
    </div>

    <div class = "container" style="margin-top:25px">
        <nav class="navbar navbar-expand-sm bg-success navbar-dark">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Flower Seeds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vegetable Seeds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fruit Seeds</a>
            </li>
            </ul>
        </nav>
    </div>

    <div class = "container" style="margin-top:25px">
        <div class = "row">
            <div class = "col-4">
                <h2>Welcome to Sprout!</h2>
            </div>
        </div>
    </div>

    <div class = "container" style="margin-top:15px">
        <div class="row">
            <div class="col-8">
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{url_for('static', filename='orchard-apple.jpg')}}" alt="sprout-hand" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='table-beets.jpg')}}" alt="orchard-apple" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='sprout-hand.jpg')}}" alt="table-beets" width="1100" height="500">
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
