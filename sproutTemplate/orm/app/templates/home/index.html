{% extends "base.html" %}

{% block content %}
    <div class = "container" style="margin-top:25px">
        <div class = "row">
            <div class = "col-4">
                <h2>Welcome to Sprout!</h2>
            </div>
        </div>
    </div>

    <div class = "container" style="margin-top:15px">
        <div class="row">
            <div class="col-8">
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{url_for('static', filename='images/hands-sprout.jpg')}}" alt="sprout-hand" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='images/beetroot-table.jpg')}}" alt="table-beets" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="{{url_for('static', filename='images/apple-orchard.jpg')}}" alt="orchard-apple" width="1100" height="500">
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
