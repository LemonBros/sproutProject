{% extends "base.html" %}
{% block content %}
<style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 0.5fr 1.5fr 1fr;
  gap: 0px 0px;
  grid-template-areas:
    "top top top"
    "bottom bottom bottom"
    "bottom bottom bottom";
}

.top {
  display: grid;
  grid-template-columns: 0.4fr 2.0fr 1.1fr 0.5fr;
  grid-template-rows: 1.8fr 0.2fr;
  gap: 0px 0px;
  grid-template-areas:
    ". logo cart ."
    ". button  . .";
  grid-area: top;
}

.logo {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr;
  grid-template-areas:
    "sprout . .";
  grid-area: logo;
}

.sprout { grid-area: sprout; }

.cart {
  display: grid;
  grid-template-columns: 1.9fr 0.1fr;
  grid-template-rows: 1fr;
  grid-template-areas:
    "icon .";
  grid-area: cart;
}

.icon{
  grid-area: icon;}


body{
    background-color:rgb(201,255,208);}

.button {
  display: grid;
  grid-template-columns: 1.4fr 0.1fr 1.4fr 0.1fr 1.4fr 0.1fr 1.4fr;
  grid-template-rows: 1fr;
  grid-template-areas:
    "home . flower . Veggie . fruit";
  grid-area: button;
}

.bt{
  text-decoration:none;
}


.fruit { 
    grid-area: fruit;
    margin: 10px;
    text-align: center;
    border-radius: 15px;
    background-color:rgb(207,206,220);
    padding-left:20px;
    padding-top: 20px;
    padding-right:20px;
    padding-bottom:20px;
    font-family:Arial;
    font-size:25px;
    }

.Veggie { 
    grid-area: Veggie;
    margin: 10px;
    text-align: center;
    border-radius: 10px;
    background-color:rgb(207,206,220);
    padding-left:20px;
    padding-top: 20px;
    padding-right:20px;
    padding-bottom:20px;
    font-family:Arial;
    font-size:25px;
  }

.flower { 
    grid-area: flower;
    margin: 10px;
    text-align: center;
    border-radius: 10px;
    background-color:rgb(207,206,220);
    padding-left:20px;
    padding-top: 20px;
    padding-right:20px;
    padding-bottom:20px;
    font-family:Arial;
    font-size:25px;
 }

.home { 
    grid-area: home;
    margin: 10px;
    text-align: center;
    border-radius: 10px;
    background-color:rgb(207,206,220);
    padding-left:20px;
    padding-top: 20px;
    padding-right:20px;
    padding-bottom:20px;
    font-family:Arial;
    font-size:25px;
    }

.bottom {
  display: grid;
  grid-template-columns: 0.3fr 2.4fr 0.3fr;
  grid-template-rows: 0.3fr 2.4fr 0.5fr;
  grid-template-areas:
    ". . ."
    ". products ."
    ". . .";
  grid-area: bottom;
}

.products {
  background:rgb(105, 216, 151) ;
  border: 10px solid rgb(0,186,0);
  display: grid;
  grid-template-columns: 0.5fr 2.0fr 0.5fr 2.0fr 0.5fr 2.0fr 0.5fr;
  grid-template-rows: 0.2fr 2.1fr 0.2fr 2.1fr 0.2fr;
  grid-template-areas:
    ". . . . . . ."
    ". product-1 . product-2 . product-3 ."
    ". . . . . . ."
    ". product-4 . product-5 . product-6 ."
    ". . . . . . .";
  grid-area: products;
}
.product-1 { 
    grid-area: product-1;
 }

.product-2 { 
    grid-area: product-2;
 }

.product-3 { 
    grid-area: product-3;
 }

.product-4 { 
    grid-area: product-4;
 }

.product-5 { 
    grid-area: product-5;
}

.product-6 { 
    grid-area: product-6;
 
    }

.p{
  width:100%;
  height:90%;
}

</style>
