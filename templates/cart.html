<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='styles/cart.css')}}>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<body>
    <img width='200' height='100' align:top-right src="{{url_for('static', filename='image/Sprout-Logo.png')}}" alt="sprout">
    <main>
        <div class="basket">
            <div class="order">
                <div class="header">Cart</div>
                <div>N</div>
                <div>Description</div>
                <div>Price, $</div>
                <div>Q-ty</div>
                <div>Cost, $</div>
                <div class="option"></div>

                {% for item in members: %}
                <div>{{ item.n }}</div>
                <div>{{ item.name }}</div>
                <div>{{ item.price }}</div>
                <div><input type="number" value={{ item.qty }} min="1" class="quantity-field"></div>
                <div>{{ item.cost }}</div>
                <div>Remove</div>
                {% endfor %}

                <div class="total">
                    <div>Total</div>
                    <div>
                        <button class="btnCheckout">Checkout</button>
                    </div>
                </div>


            </div>

        </div>
    </main>
</body>
</html>
